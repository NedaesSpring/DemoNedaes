<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
   <meta charset="UTF-8">
   <link th:href="@{/css/bootstrap.min.csss}" rel="stylesheet" />
   </head>
   <body>
		<div th:fragments= "header">
			<header class="sticky">
				<div>
					<div class="header home">
						<div class="flex-container">
							<div class="logo-header">
								<div class="logos">
									<a accesskey="0" target="_blank" class=""
										href="https://www.mpr.gob.es/"> <img class="img-responsive"
										src="/nedaes/img/logo-gobiernoespana-app.png"
										title="Ministerio de la Presidencia"
										alt="Ministerio de la Presidencia">
									</a> <a accesskey="0" target="_self" class=""
										href="https://portal.mineco.gob.es/es-es/Paginas/default.aspx"> <img
										class="img-responsive"
										src="/nedaes/img/vice1GobWeb.png"
										title="Ministerio de Asuntos Económicos y Transformación digital"
										alt="Ministerio de Asuntos Económicos y Transformación digital">
									</a>
								</div>
							</div>
							<div class="info-header">
								<h1 class="hidden-xs">
									<a accesskey="0" href="https://portal.mineco.gob.es/es-es/"
										title="Ministerio de Asuntos Económicos y Transformación digital">
										Ministerio de Asuntos Económicos y Transformación digital</a>
								</h1>
							</div>
							<div class="navbar-nav nav-bar-right" >
							  <ul class="navbar-nav nav-bar-right" sec:authorize="isAuthenticated()">
							  <li class="dropdown">
								<a class="btn btn-outline-warning dropdown-toggle" href="#" 
							       role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" 
							       aria-expanded="false"> 
								    <span sec:authentication="name"> </span>
							    </a>

								<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
									<a class="dropdown-item" href="#">Perfil</a>
									<a class="dropdown-item" href="#">Cambiar contraseña</a>
									<form th:action="@{/logout}" method="post">
										<button class="dropown-item" type="submit" value="Logout">Cerrar Sesión</button>
									</form>
								</div>
							  </li>
						      </ul>
						    </div>
						</div>
					</div>
				</div>
			</header>
		</div>
	</body>
</html>

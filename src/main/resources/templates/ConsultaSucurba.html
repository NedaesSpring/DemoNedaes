<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport">
<title>SUCURSALES</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link th:href="@{/css/style-magrama-rwd.css}" rel="stylesheet" />
<link th:href="@{/css/estilo.css}" rel="stylesheet" />
</head>

<body>
	<!-- Header -->
	<div th:replace="Header.html :: header"></div>

	<!-- End Header -->

	<!-- Container -->
	<div class="container">
		<!-- contenido de la página -->
		<div class="col-md-12">
			<div class="row clearfix">
				<div class="migas">
					<ul>
						<li xmlns:myobj="mgm:component-link">
						   <a href="https://portal.mineco.gob.es/">Inicio</a></li>
						<li><b>Sucursales</b></li>
					</ul>
				</div>
				<div class="col-md-12" id="main">
					<!-- contenedor principal -->
					<div class="row row-offcanvas row-offcanvas-left">
						<div class="col-xs-0 col-sm-3 col-md-3 sidebar-offcanvas"
							id="sidebar" role="navigation">
							<div th:replace="Menu.html :: menuNedaes"></div>
						</div>
						<!-- /sidebar offcanvas -->
						<div class="col-xs-12 col-sm-9 col-md-9 contenido">
							<h2 class="pestana-titulo col-md-9">Sucursales</h2>

							<span class="pestana-flecha"></span>


							<!-- Fin Barra de herramientas -->
							<div class="col-md-12 contenido subhome-new">

								<!-- CONTENIDO -->
								<form th:action="@{/consultaSucurba}"
									enctype="multipart/form-data" name="fPro" id="fPro" th:object="${sucurba}" >
									<div>
										<div class="panel">
											<div class="title-container">
												<h3 id="ancla0" class="ma-panel-title">Búsqueda</h3>
											</div>
											<div class="panel-body">
												<div class="panel-info container">
													<div class="row">
														<div class="col-md-4">
															<div class="form-group">
																<input class="material-inputs" type="text"
																	th:value="${cdbanco}" id="cdbanco" name="cdbanco" /> <label
																	for="cdbanco">Código Banco: </label>
															</div>
														</div>
														<div class="col-md-4">
															<div class="form-group">
																<input type="text" class="material-inputs" name="cdsucur"
																	id="cdsucur" th:value="${cdsucur}" /> <label for="cdsucur">Código Sucursal:</label>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col-md-8">
															<div class="form-group" th:if="${mensaje != null}">
																<label th:text="${mensaje}"></label>
															</div>
														</div>
													</div>
													<br> <br>
													<div class="row">
														<div class="col-md-4 text-center">
															<div class="form-group">
																<a type="button" class="btn btn-success"
																	th:href="@{/banco}">Nuevo</a>
															</div>
														</div>
														<div class="col-md-4 text-center">
															<div class="form-group">
																<a type="button" class="btn btn-secondary"
																	th:href="@{/bancos}">Limpiar</a>
															</div>
														</div>
														<div class="col-md-4 text-center">
															<div class="form-group">
																<input type="submit" class="btn btn-primary"
																	value="Buscar"
																	onclick="document.fPro.action = '/nedaes/consultaSucurba/1'; document.fPro.method='get'; document.fPro.submit()" />
															</div>
														</div>
													</div>
												</div>
											</div>
											<br> <br>
											<div class="panel" th:if="${not #lists.isEmpty(listado)}">
												<div
													class="title-container d-md-flex justify-content-between align-items-center mb-3">
													<h3 class="ma-panel-title">Resultados</h3>
													<input type="submit"
														class="btn ma-btn ma-download-btn ma-great-text-btn"
														value="Exportar CSV"
														onclick="document.fPro.action = '/nedaes/exportSucurba'; document.fPro.method='get'; document.fPro.submit()" />
												</div>

												<div class="panel-body">
													<div class="panel-info container">
														<div class="row">
															<div class="col-md-12">
																<div class="table-responsive">
																	<table class="ma-table table">
																		<thead>
																			<tr>
																				<th>Código banco</th>
																				<th>Entidad Bancaria</th>
																				<th>Sucursal</th>
																				<th>BIC</th>
																				<th>Domicilio</th>
																				<th>Localidad</th>
																				<th>Provincia</th>	
																				<th>Nacion</th>
																				<th>Informacion adicional</th>																								
																				<th>Acciones</th>
																			</tr>
																		</thead>
																		<tbody>
																			<tr th:each="pro : ${listado}">
																				<td th:text="${pro.cdbanco}"></td>
																				<td th:text="${pro.banco.dsbanco}"></td>
																				<td th:text="${pro.cdsucur}"></td>
																				<td th:text="${pro.cdbic}"></td>
																				<td th:text="${pro.dsdomic}"></td>
																				<td th:text="${pro.dsplaza}"></td>
																				<td th:text="${pro.cdprov}"></td>
																				<td th:text="${pro.cdnacion}"></td>
																				<td th:text="${pro.dsresto}"></td>
																				<td>
																					<ul class="ma-btn-acciones">
																						<li><a
																							th:href="@{/visualizarSucurba?(id=${pro.idsucurba})}"
																							class="ma-btn ma-btn-config"></a></li>
																						<li><a
																							th:href="@{/editarSucurba?(id=${pro.idsucurba})}"
																							class="ma-btn ma-btn-edit"></a></li>
																						<li><a
																							th:href="@{/borrarSucurba?(id=${pro.idsucurba})}"
																							class="ma-btn ma-btn-delete"></a></li>
																					</ul>
																				</td>
																			</tr>
																		</tbody>
																	</table>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									
									<!-- class="table-responsive" -->
  									<div class="d-flex pagination-content"> 
										<div class="form-group pagination-content_select">		
											<label for="eppResultados">Elementos/Página: </label> <select
												name="eppResultados" id="eppResultados"
												th:value="${eppResultados}"
												class="browser-default">
												<option value="10"
													th:attr="selected = (10 == ${eppResultados})">10</option>
												<option value="20"
													th:attr="selected = (20 == ${eppResultados})">20</option>
												<option value="50"
													th:attr="selected = (50 == ${eppResultados})">50</option>
											</select>
										</div>
										<div>Página [[${currentPage}]] de [[${totalPages}]]</div>

										<nav aria-label="Page navigation example"
											th:if="${totalPages > 1}">
											<ul class="pagination">
												<li class="page-item"
													th:classappend="${currentPage == 1} ? 'disabled'"><input
													type="submit" class="page-link pagination-first" value="|<"
													th:unless="${currentPage > totalPages}" aria-label="First"
													onclick="document.fPro.action = '/nedaes/consultaSucurba/'+ 1; document.fPro.submit()">
												</li>

												<li class="page-item"
													th:classappend="${currentPage == 1} ? 'disabled'"><input
													type="hidden" id="antPage" name="antPage"
													th:if="${currentPage > 1}"
													th:value="${currentPage}==null?0: ${currentPage}-1">
													<input type="submit" class="page-link pagination-prev"
													th:if="${currentPage > 1}" value="<"
													th:unless="${currentPage > totalPages}"
													aria-label="Previous"
													onclick="document.fPro.action = '/nedaes/consultaSucurba/' + antPage.value; document.fPro.submit()">
												</li>

												<li class="page-item"
													th:classappend="${currentPage == totalPages} ? 'disabled'">
													<input type="hidden" id="sigPage" name="sigPage"
													th:value="${currentPage}==null?2: ${currentPage}+1">
													<input type="submit" class="page-link pagination-next"
													th:if="${currentPage < totalPages}" value=">"
													th:unless="${currentPage > totalPages}" aria-label="Next"
													onclick="document.fPro.action = '/nedaes/consultaSucurba/' + sigPage.value; document.fPro.submit()">
												</li>

												<li class="page-item"
													th:classappend="${currentPage == totalPages} ? 'disabled'">
													<input type="hidden" id="totalPage" name="totalPage"
													th:if="${currentPage < totalPages}"
													th:value="${totalPages}"> <input type="submit"
													class="page-link pagination-last"
													th:if="${currentPage < totalPages}" value=">|"
													th:unless="${currentPage > totalPages}" aria-label="First"
													onclick="document.fPro.action = '/nedaes/consultaSucurba/'+ totalPage.value; document.fPro.submit()">
												</li>
											</ul>
										</nav>
	  								</div> 
								</form>
							</div>
							<!-- antes del form -->
						</div>
						<!-- col med 12 -->
					</div>
				</div>
				<!-- main cierra col-md-9 contenido -->
			</div>
			<!-- main cierra row-offcanvas-left -->
		</div>
		<!-- main cierra col-md-12 main-->
	</div>
	<!-- cierra row -->

	<!-- Cierre containeer -->

	<!-- Footer -->
	<div th:replace="Footer.html :: pie"></div>
	<!-- End Footer -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>

</body>
</html>
